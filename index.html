<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kurale&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/05e9fd9dda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <title>CompariTube</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">CompariTube</h2>
      <!-- Search Bars -->
      <div class="searchBars">
        <!-- First Search Bar -->
        <div class="search search-column">
          <form id="first-search-form">
            <input type="text" class="search-box" />
            <button type="submit" class="search-button">
              <i class="fas fa-search fa-2x"></i>
            </button>
          </form>
        </div>

        <!-- Second Search Bar -->
        <div class="search search-column">
          <form id="second-search-form">
            <input type="text" class="search-box" />
            <button type="submit" class="search-button">
              <i class="fas fa-search fa-2x"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Left Column -->
      <div class="column-container">
        <div class="col-left col search-column">
          <div class="profile-thumbnail"></div>
          <ul id="first-search-ul" class="profile-attributes"></ul>
        </div>

        <!-- Middle column -->
        <div class="col-mid col compare-column" id="compare-column">
          <!-- <h2 class="winning-stats-heading">Winning Stats</h2> -->

          <div id="compare-result">
            <p class="warning"></p>
            <div class="category"></div>
            <div class="category"></div>
            <div class="category"></div>
          </div>
        </div>
        <div class="comparison-btn-container">
          <button id="compare-button" class="compare-btn">Compare</button>
        </div>

        <!-- Right Column -->
        <div class="col-right col search-column">
          <div class="profile-thumbnail"></div>
          <ul id="second-search-ul" class="profile-attributes"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
